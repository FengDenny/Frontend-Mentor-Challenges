<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.scss" />

    <script src="./Component/Notifications.js" defer type="module"></script>

    <title>Frontend Mentor | Notifications page</title>
  </head>
  <body>
    <div class="container">
      <article id="notification-status" class="notification">
        <header>
          <h2>Notifications</h2>
          <span id="status-unread" class="status-unread"></span>
        </header>
        <button
          id="mark-read"
          class="mark-read-btn"
          aria-label="Mark all as read"
        >
          Mark all as read
        </button>
      </article>
  
      <main id="notifications" class="notifications">
      </main>
    </div>

</html>
