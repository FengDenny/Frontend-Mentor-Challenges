<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.scss" />

    <title>Frontend Mentor | Product preview card component</title>
    <script
      src="https://kit.fontawesome.com/217e7b55fb.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card-content">
          <figure>
            <img
              src="./images/image-product-mobile.jpg"
              alt="Chanel's Perfume"
            />
          </figure>
        </div>
        <div class="card-content">
          <div class="card-content card-product">
            <span>Perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="card-content card-pricing">
            <strong> $149.99</strong> <span>$169.99</span>
          </div>
          <div class="card-content card-cta">
            <button name="add to cart" class="button-cta">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </section>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DF</a>.
  </div> 
  </body>
</html>
