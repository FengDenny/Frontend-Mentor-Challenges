<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.scss" />

    <script src="./Component/Menu.js" defer></script>

    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <figure>
            <img src="./assets/images/logo.svg" alt="Logo" />
          </figure>
          <button id="menu-open" class="open-menu">
            <svg width="40" height="17" xmlns="http://www.w3.org/2000/svg">
              <g fill="#00001A" fill-rule="evenodd">
                <path d="M0 0h40v3H0zM0 7h40v3H0zM0 14h40v3H0z" />
                <path d="M0 0h40v3H0z" />
              </g>
            </svg>
          </button>
          <div id="overlay" class="overlay not-show"></div>
          <nav id="opened-menu" class="menu-opened not-show">
            <button id="menu-close" class="close-menu">
              <svg width="32" height="31" xmlns="http://www.w3.org/2000/svg">
                <g fill="#00001A" fill-rule="evenodd">
                  <path d="m2.919.297 28.284 28.284-2.122 2.122L.797 2.419z" />
                  <path d="M.797 28.581 29.081.297l2.122 2.122L2.919 30.703z" />
                </g>
              </svg>
            </button>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#new">New</a></li>
              <li><a href="#popular">Popular</a></li>
              <li><a href="#trending">Trending</a></li>
              <li><a href="#categories">Categories</a></li>
            </ul>
          </nav>
        </nav>
      </header>
    </div>
