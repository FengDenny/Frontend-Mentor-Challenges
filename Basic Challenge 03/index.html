<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <section class="card-socials-container">
      <div class="card-content">
          <img src="https://assets.leetcode.com/static_assets/marketing/2023.gif" alt="2023 Badge ">
      </div>
      <div class="card-content">
        <h1 class = "card-header-name"> Min-joon Kim</h1>
        <h2 class ="card-header-location">Seoul, Korea</h2>
        <p class ="card-header-description">Frontend Enthusiast with <abbr title='Computer Science'>C.S</abbr> Background</p>
      </div>

      <div class="card-content">
        <div class="card-content-button">
            <a href="#" role="button">
              <span>GitHub</span>
              <div class="icon">
                <i class="fa fa-arrow-down"></i>
              </div>
            </a>
        </div>
        <div class="card-content-button">
            <a href="#" role="button">
              <span>LinkedIn</span>
              <div class="icon">
                <i class="fa fa-arrow-down"></i>
              </div>
            </a>
        </div>
        <div class="card-content-button">
            <a href="#" role="button">
              <span>Facebook</span>
              <div class="icon">
                <i class="fa fa-arrow-down"></i>
              </div>
            </a>
        </div>
        <div class="card-content-button">
            <a href="#" role="button">
              <span>Dribble</span>
              <div class="icon">
                <i class="fa fa-arrow-down"></i>
              </div>
            </a>
        </div>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
